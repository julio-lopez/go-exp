dist: bionic
language: go
go:
- 1.15.x
os:
- linux
services:
- docker
# safelist
branches:
  only:
  - master
# install: go mod download
script:
- scripts/build-hello.sh
- scripts/docker-build-hello.sh
git:
  quiet: true
  depth: 10
env:
- GO111MODULE=on
deploy:
  provider: script
  script: scripts/docker-push-hello.sh
  on:
    branch: master
